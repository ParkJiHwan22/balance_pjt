<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
  <style>
    
  </style>

  {% block style %}
  {% endblock style %}
</head>
<body>
  <nav class="nav bg-light mb-3">
    <div class="d-flex me-auto p-2">
      <h1>Balance Game</h1>
    </div>

    <div class="d-flex flex-row p-2 mt-1">
      {% if request.user.is_authenticated %}
        <h4><a href="{% url 'accounts:profile' user.username %}"><b>{{ user }}</b></a>님 안녕하세요!</h4> 
      <form action="{% url 'accounts:logout' %}" method="POST" class="ms-3">
        {% csrf_token %}
        <a href="{% url 'accounts:profile' user.username %}" class="btn btn-outline-primary ms-3 btn-sm">마이페이지</a>
        <input type="submit" value="로그아웃" class="btn btn-outline-danger btn-sm">
      </form>
      {% else %}
      <div>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary ms-3">로그인</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-danger ms-3">회원가입</a>
      </div>
      {% endif %} 
    </div>
  </nav>



  {% block content %}
  {% endblock content %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
